<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MFE Host</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect hack
      // Stores the path in sessionStorage and redirects to index.html
      // index.html then reads and restores the path
      var pathSegmentsToKeep = 1; // Keep /mfe-host/ prefix
      var l = window.location;
      sessionStorage.setItem('spa-redirect', l.pathname + l.search + l.hash);
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
